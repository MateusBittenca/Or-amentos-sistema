<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Gastos de Obra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Gestão de Gastos de Obra</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-10 relative overflow-hidden">
        <div class="login-bg absolute inset-0 z-0"></div>
        <div class="wave-animation z-0"></div>

        <!-- Login Card -->
        <div
            class="bg-white rounded-xl shadow-xl card-shadow z-10 overflow-hidden w-full max-w-md transform transition-all">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
                        <i class="fas fa-hard-hat text-blue-600 text-3xl pulse"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Bem-vindo(a) de volta</h2>
                    <p class="text-gray-600 mt-1">Acesse sua conta para continuar</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="text" id="nome" name="nome"
                                class="pl-10 input-focus block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 transition duration-150 ease-in-out"
                                placeholder="Nome do Usuario" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <a href="#"
                                class="text-sm text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">
                                Esqueceu a senha?
                            </a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password"
                                class="pl-10 input-focus block w-full px-3 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 transition duration-150 ease-in-out"
                                placeholder="••••••••" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 cursor-pointer toggle-password"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                            Lembrar de mim
                        </label>
                    </div>

                    <button type="submit"
                        class="btn-hover w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none transition duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Acessar Sistema
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Ainda não tem uma conta?
                        <a href="#"
                            class="font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
                            Solicitar acesso
                        </a>
                    </p>
                </div>
            </div>

            <!-- Footer card -->
            <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-between">
                <div class="text-xs text-gray-500">
                    <i class="fas fa-shield-alt mr-1"></i> Conexão segura
                </div>
                <div class="text-xs text-gray-500">
                    © 2025 Sistema de Gestão
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = "http://localhost:8000";

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i>Entrando...';
            submitButton.disabled = true;

            const nome = document.getElementById('nome').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', nome);  // <-- O FastAPI espera 'username'
            formData.append('password', password);

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Usuário ou senha inválidos');

                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);

                // Redirecionar para index.html
                
                window.location.href = 'dashboard.html';

            } catch (error) {
                alert(error.message);
                console.error(error);
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });





        document.addEventListener('DOMContentLoaded', function () {
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i>Entrando...';
                submitButton.disabled = true;

                // Simulate API call
               
            });
        });
    </script>


</body>

</html>
